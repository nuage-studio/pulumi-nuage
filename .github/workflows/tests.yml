name: "integration-tests"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Create mount directories for the AWS and Pulumi
        run: mkdir ~/.aws

      - name: Build and run Dev Container task
        uses: devcontainers/ci@v0.2
        with:
          # Change this to point to your image name
          imageName: ghcr.io/nuage-studio/pulumi-nuage
          # Change this to be your CI task/script
          runCmd: |
            pulumi login            
            aws configure set aws_access_key_id  ${{ secrets.AWS_ACCESS_KEY_ID_DEV }} --profile nuage-dev
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }} --profile nuage-dev
            aws configure set region eu-west-1 --profile nuage-dev
            task test:default
          env: PULUMI_ACCESS_TOKEN=${{ secrets.PULUMI_TOKEN }}
